<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Анкета</title>
  <style>
    body {
      font-family: Arial;
      padding: 30px;
    }
    label, input {
      display: block;
      margin-bottom: 10px;
    }
    input[type="submit"] {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Анкета</h2>
  <form id="surveyForm">
    <label for="surname">Прізвище:</label>
    <input type="text" id="surname" name="surname" required>

    <label for="name">Ім’я:</label>
    <input type="text" id="name" name="name" required>

    <input type="submit" value="Надіслати">
  </form>

  <p id="status"></p>

  <script>
    document.getElementById('surveyForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const surname = document.getElementById('surname').value;
      const name = document.getElementById('name').value;

      fetch('https://script.google.com/macros/s/AKfycbxv8x-gA3KXlyxrhFvsOVM8mYrwZndq1nyAOJU8F__rb1jG6SABt5O_lvz0IpYHS_t2Mg/exec', {
        method: 'POST',
        body: JSON.stringify({ surname, name }),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById('status').innerText = 'Дані успішно надіслані!';
        document.getElementById('surveyForm').reset();
      })
      .catch(error => {
        document.getElementById('status').innerText = 'Помилка надсилання';
        console.error('Помилка:', error);
      });
    });
  </script>
</body>
</html>
