<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Форма надсилання</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f2f2f2;
    }
    form {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Залишити контакт</h2>

<form 
  method="POST" 
  action="https://script.google.com/macros/s/AKfycbyoQ5PekoOq1IVI541y53Im-sEMZy9-rZ8P-nZDOGh9EFU0E0Md2DQtH9REsxs4KZeG/exec"
>
  <input name="Email" type="email" placeholder="Email" required>
  <input name="Name" type="text" placeholder="Імʼя" required>
  <button type="submit">Надіслати</button>
</form>

</body>
</html>
